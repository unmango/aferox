name: CI

on:
  push:
    # For code coverage reports
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - run: make build
      - run: |
          go tool ginkgo run -r \
          --github-output \
          --race \
          --trace \
          --coverprofile=cover.profile \
          --skip-package docker,github,protofs

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: cover.profile

  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Leaving out docker until ./context exists on main
      - run: nix build .#aferox .#aferox-github .#aferox-protofs
